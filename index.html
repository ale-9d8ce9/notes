<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="overlay.css">
    <link rel="stylesheet" href="note.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="statusbar.css">
    <link rel="stylesheet" href="edit.css">
    <link rel="icon" href="icon.png">
</head>
<body in-overlay="true">
    <div id="wallpaper">

    </div>
    <div id="note-wrapper">
        <div id="note-content"></div>
    </div>
    <div id="selection"></div>

    <div id="status-bar" class="opposite">
    </div>
    
    <div id="sidebar">
        <input type="text" id="note-title" placeholder="Note Title" oninput="note.name = this.value.trim()">
        <div id="tools">
            <img src="icons/add-text.svg" id="add-text" class="icon">
            <img src="icons/add-image.svg" id="add-image" class="icon">
        </div>
        <img src="icons/logout.svg" id="close-note" class="icon">
    </div>

    <div id="overlay">
        <div id="overlay-content">

            <div class="overlay" id="setup">
                <div class="overlay-title">Setup</div>
                <input type="text" id="setup-url" placeholder="backend URL" onchange="app.backend = this.value.trim()">
                <div class="opposite">
                    <div></div>
                    <button id="ping-button" onclick="pingServer(function () {localStorage.setItem('backend', app.backend);openOverlay('login')})">Connect</button>
                </div>
            </div>

            <div class="overlay" id="login">
                <div class="overlay-title">Log In</div>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <div class="opposite">
                    <button id="register-link" onclick="openOverlay('register')" class="secondary">Register</button>
                    <button id="login-button">Log In</button>
                </div>
            </div>

            <div class="overlay" id="register">
                <div class="overlay-title">Register</div>
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <div class="opposite">
                    <button id="login-link" onclick="openOverlay('login')" class="secondary">Log In</button>
                    <button id="register-button">Register</button>
                </div>
            </div>

            <div class="overlay" id="listNotes">
                <div class="overlay-title">Notes</div>
                <div class="table-container">
                    <table id="notes-list"></table>
                </div>
                <button id="create-note" onclick="createNewNote('new note')">Create New Note</button>
                <div class="overlay-x" onclick="openOverlay('login')"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="data.js"></script>
    <script src="edit.js"></script>
    <script src="api.js"></script>
    <script src="render/ilham.js"></script>
    <script src="app.js"></script>
</body>
</html>
