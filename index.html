<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <div id="note-content"></div>
    <div id="tools">
        <div class="tools btn" id="add-text">T</div>
    </div>
    <div id="overlay">
        <div id="overlay-content">
            <div class="overlay-section" id="login">
                <h2>Log In</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-button">Log In</button>
                <button id="register-link" onclick="openOverlay('register')">Register</button>
            </div>
            <div class="overlay-section" id="register">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <button id="register-button">Register</button>
                <button id="login-link" onclick="openOverlay('login')">Log In</button>
            </div>
            <div class="overlay-section" id="listNotes">
                <h2>Notes</h2>
                <div id="notes-list"></div>
                <button id="create-note">Create New Note</button>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="edit.js"></script>
    <script src="api.js"></script>
    <script src="render/ilham.js"></script>
    <script src="scripts.js"></script>
    <script src="app.js"></script>
</body>
</html>
